<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
	  integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
	  crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
	    integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
	    crossorigin=""></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	    crossorigin="anonymous"></script>


    <!-- Three.js -->

    <script type="text/javascript" src="/static/lib/three.js"></script>
    <script type="text/javascript" src="/static/lib/stats.js"></script>
    <script type="text/javascript" src="/static/lib/dat.gui.js"></script>
    <script type="text/javascript" src="/static/lib/FlyControls.js"></script>
    <script type="text/javascript" src="/static/lib/TrackballControls.js"></script>

    <!-- title -->
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Nabewari Visualization</title>
    {% endif %}
  </head>
  
  <body>

    <!-- navigation header -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top"
	 style="background-color: #52527a;font-family: 'Raleway', sans-serif;">
      <a class="navbar-brand" href="/">Nabewari Visualization</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
	      data-target="#navbarNavDropdown"
	      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
	<ul class="navbar-nav">
	  <li class="nav-item">
	    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/mapbox">Mapbox</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/leaflet">Leaflet</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/about">About</a>
	  </li>
	  <li class="nav-item dropdown">
	    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
	       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	      Select Map
	    </a>
	    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
	      <a class="dropdown-item" href="/relief">Relief Map</a>
	      <a class="dropdown-item" href="#b">Another action</a>
	      <a class="dropdown-item" href="#c">Something else here</a>
	    </div>
	  </li>
	</ul>
      </div>
    </nav>


    <!-- content: 個別のページで拡張 -->
    {% block content %}{% endblock %}

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
	    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
	    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	    crossorigin="anonymous"></script>

  </body>
</html>
